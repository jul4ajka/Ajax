<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax</title>
    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <select>
            <option value="ua">UA</option>
        </select>
        <input type="button" value="translate" id="translate_btn">
        <select>
            <option value="eng">ENG</option>
        </select>
    </div>
    <div class="container">
        <textarea name="ua" id="ua_text" cols="30" rows="10" placeholder="Мова"></textarea>
        <textarea name="eng" id="eng_text" cols="30" rows="10" placeholder="Language"></textarea>
    </div>
    <script src="app.js"></script>
</body>
</html>
